<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found - Nabil Channa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.ico" />
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      display: table;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
      background-color: #f8f9fa;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    h1 {
      color: #2c3e50;
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 0.5em;
    }

    p {
      margin: 0 auto 2em;
      width: 320px;
      color: #666;
      font-size: 1.1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error-code {
      font-size: 6em;
      font-weight: 700;
      color: #e74c3c;
      margin-bottom: 0.2em;
    }

    @media only screen and (max-width: 320px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 2em;
        margin: 0 0 0.3em;
      }

      .error-code {
        font-size: 4em;
      }

    }
  </style>
</head>

<body>
  <div class="error-code">404</div>
  <h1>Page Not Found</h1>
  <p>The page you are looking for doesn't exist or has been moved. Let me guide you back.</p>
  <a href="index.html">
    <button>Back to Home</button>
  </a>
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
